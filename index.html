<body>

  <!---- Header ---->

  <!---- Main Content ---->
  <main id="questionContainer">
    <div class="image-gif">
      <img id="imgBefore" src="./assets/images/cartoon2.gif" alt="">
      <img id="imgAfter" class="pop-in" src="./assets/images/cartoon.gif" alt="">
    </div>
    <h2 id="textBefore" class="doYou">Do you like me ?</h2>
    <h2 id="textAfter" class="doYou pop-in">Yeh ! I like you too 😍</h2>
    <div id="button-flex">
      <button id="yesBtn" type="button" class="btn">Yes</button>
      <button id="noBtn" type="button" class="btn" style="transition: top 0.3s ease, left 0.3s ease;">No</button>
    </div>
  </main>

  <!---- Footer ---->

  <script src="assets/js/main.js" defer></script>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");

    let enlarged = false;

    noBtn.addEventListener("mouseover", () => {
      // เพิ่ม class แค่ครั้งแรก
      if (!enlarged) {
        noBtn.classList.add("enlarged");
        enlarged = true;
      }

      // ทำให้ปุ่มหนี
      const newX = Math.floor(Math.random() * (questionContainer.offsetWidth - noBtn.offsetWidth));
      const newY = Math.floor(Math.random() * (questionContainer.offsetHeight - noBtn.offsetHeight));

      noBtn.style.position = "absolute";
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      // ซ่อนของเดิม
      document.getElementById("textBefore").style.display = "none";
      document.getElementById("imgBefore").style.display = "none";
      document.getElementById("button-flex").style.display = "none";

      // รอ 1 วิ แล้วแสดงของใหม่
      setTimeout(() => {
        const imgAfter = document.getElementById("imgAfter");
        const textAfter = document.getElementById("textAfter");

        imgAfter.classList.add("show");
        textAfter.classList.add("show");
      }, 1000);
    });
  </script>

</body>

</html>
